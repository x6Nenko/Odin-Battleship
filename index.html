<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="intro">
        <h1>BATTLESHIP</h1>

        <div class="settings-container">
            <div class="game-type">
                <button id="vsPlayer" disabled>Play Against the Player</button>
                <button id="vsComputer">Play Against the Computer</button>
            </div>
            <button id="startGame">Start Game</button>
        </div>
    </div>

    <div class="outro">
        <h3 id="winner"></h3>
        <button id="restartGame">Restart Game</button>
    </div>
    
    <main id="main">
        <div class="friendly-container">
            <div class="board-label-wrapper board-label-wrapper-friendly">
                <div class="corner-line corner-line-left"></div>
                <h2 class="board-label">Friendly Waters</h2>
            </div>
            <div class="friendly-board">

            </div>
        </div>

        <div class="ships-wrapper">
            <div class="btn-wrapper">
                <button id="rotateShips"><i class="fa-solid fa-rotate"></i> Rotate</button>
            </div>

            <div class="ships">

            </div>

            <div class="btn-wrapper">
                <div>
                    <button id="reset">Reset</button>
                    <button id="random">Random</button>
                </div>
                <button id="confirm">Confirm</button>
            </div>
        </div>

        <div class="enemy-container">
            <div class="board-label-wrapper board-label-wrapper-enemy">
                <h2 class="board-label">Enemy Waters</h2>
                <div class="corner-line corner-line-right"></div>
            </div>
            <div class="enemy-board">
                
            </div>
        </div> 
    </main>

    <div class="info-board">
        <div class="corner-line corner-line-left info-corner-line"></div>
        <h2 id="turn"></h2>
        <div class="corner-line corner-line-right info-corner-line"></div>
    </div>
       
    <script src="dom.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
