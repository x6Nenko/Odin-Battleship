<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="intro">
        <h1>BATTLESHIP</h1>

        <div class="settings-container">
            <div class="game-type">
                <button id="vsPlayer" disabled>Play Against the Player</button>
                <button id="vsComputer">Play Against the Computer</button>
            </div>
            <button id="startGame">Start Game</button>
        </div>
    </div>

    <div class="outro">
        <h3 id="winner"></h3>
        <button id="restartGame">Restart Game</button>
    </div>
    
    <main id="main">
        <div class="friendly-container">
            <h2 class="board-label">Friendly Waters</h2>
            <div class="friendly-board">

            </div>

            <h2 id="turn"></h2>

            <div class="ships">

                <button id="rotateShips">Rotate</button>
            </div>
        </div>

        <div class="enemy-container">
            <h2 class="board-label">Enemy Waters</h2>
            <div class="enemy-board">
                
            </div>
        </div>

        
    </main>
    
    
    <script src="dom.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
